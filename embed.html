  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: Arial, sans-serif; background: #000;
    }
    #loader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 9999; transition: opacity 0.5s ease; color: white;
    }
    #loader.fade-out {
      opacity: 0; pointer-events: none;
    }
    .spinner {
      border: 6px solid #333; border-top: 6px solid #09f; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #loaderText {
      font-size: 18px; text-align: center; max-width: 80%;
    }
    iframe {
      width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0;
    }
    #errorMessage {
      color: #f44336; font-size: 16px; margin-top: 20px; display: none; text-align: center; padding: 0 20px;
    }
  </style>
</head>
<body>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-280W3J3S1L"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-280W3J3S1L');

  <div id="loader">
    <div class="spinner"></div>
    <div id="loaderText">loading your wonderland....</div>
    <div id="errorMessage">couldnt be found dawg</div>
  </div>
  <iframe id="embedFrame"></iframe>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
  <script>
    VANTA.CELLS({
      el: "#loader",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      color1: 0x000000,
      color2: 0x12257
    });
    const loader = document.getElementById('loader');
    const iframe = document.getElementById('embedFrame');
    const errorMessage = document.getElementById('errorMessage');
    const LOADING_TIMEOUT_MS = 15000;
    let timeoutId;
    function getURLFromHash() {
      return decodeURIComponent(window.location.hash.slice(1)) || null;
    }
    function showError(message = "couldn't be found dawg") {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }
    function hideLoader() {
      loader.classList.add('fade-out');
      setTimeout(() => loader.style.display = 'none', 600);
    }
    function loadIframe(url) {
      try {
        const fullUrl = new URL(url, window.location.href).href;
        iframe.src = fullUrl;
      } catch {
        showError("Invalid URL.");
        return;
      }
      iframe.onload = () => {
        clearTimeout(timeoutId);
        hideLoader();
      };
      timeoutId = setTimeout(() => {
        showError("uh this couldn't be found bro, maybe the server is overloaded or cryptora is just dumb");
      }, LOADING_TIMEOUT_MS);
    }
    const url = getURLFromHash();
    if (url) {
      loadIframe(url);
    } else {
      showError("uh this couldn't be found bro, maybe the server is overloaded or cryptora is just dumb");
    }
  </script>
